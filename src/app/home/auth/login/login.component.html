<app-header></app-header>
<section class="linkpage-banner">
  <div class="container">
      <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-6 col-8">
              <div class="linkepage-title full100">
                  <h4>Log in</h4>
              </div>
          </div>
      </div>
  </div>
</section>

<!-- US Market section -->
<section class="linkpage-content relative pb-5 pt-5">
  <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
          <div class="loginsiginup-box">
              <div class="login-area full100">
                  <div class="login-title full100">
                      <div class="login-title-inner full100">
                          <h3 class="text-center">Log in</h3>
                      </div>
                  </div>
                  <div class="full100">
                      <form>
                            <div class="form-group row mt-4">
                              <label class="col-sm-3 col-form-label">
                                  User Name
                              </label>
                              <div class="col-sm-9">
                                <input type="email" class="form-control" placeholder="Username or Email">
                              </div>	
                            </div>
                            <div class="form-group row mt-4">
                              <label class="col-sm-3 col-form-label">
                                  Password
                              </label>
                              <div class="col-sm-9">
                                <input type="Password" class="form-control" placeholder="Password">
                              </div>	
                            </div>
                            <div class="form-group row">
                              <div class="col-sm-5 offset-sm-3">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                                  <label class="form-check-label" for="gridCheck1">
                                    Keep me logged in
                                  </label>
                                </div>
                              </div>
                              <div class="col-sm-4 forgat">
                                  <a routerLink="/forget-password">Forgot Password?</a>  
                              </div>
                           </div>
                            <div class="form-group row mt-4">
                              <div class="col-sm-4 offset-sm-3">
                                <button type="submit" class="button signin-btn lbtn-lgradius">Sign in</button>
                              </div>
                              <div class="col-sm-5">
                                  <ul class="social-login">
                                      <li>
                                          <span>Log in</span>
                                      </li>
                                      <li>
                                          <a class="facebook" href="#">
                                              <i class="fab fa-facebook-f"></i>
                                          </a>
                                      </li>
                                      <li>
                                          <a class="google" href="#">
                                              <i class="fab fa-google-plus-g"></i>
                                          </a>
                                      </li>
                                  </ul>
                              </div>
                            </div>
                            <div class="form-group row mt-4">
                              <div class="col-sm-9 offset-sm-3 newaccount">
                                  <a routerLink="/register">
                                      Create a New Account 
                                      <i class="fa fa-long-arrow-alt-right"></i>
                                     
                                  </a>
                              </div>
                            </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
